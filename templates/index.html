{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="row">
    {% for problem in problems %}
    <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Problem {{ problem.id }}</h5>
                <p class="card-text">{{ problem.title }}</p>
                <a href="/problem{{ problem.id }}" class="btn btn-primary">Solve Problem</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
